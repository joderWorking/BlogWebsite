<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Login</h1>
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
          <label for="" class="form-label">Email</label>
          <input type="text" class="form-control" name="email" id="email" [(ngModel)]="model.email">
        </div>
        <div class="mt-3">
          <label for="" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="model.password">
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary" (click)="onFormSubmit()">Login</button>
        </div>

      </form>
    </div>
  </div>
</div>
